<!DOCTYPE html>
<html>
    <head>
        <title>EQUITY LOAN APPLICATION version 1 </title>
    </head>
    <body>
        <h1>EQUITY BANK</h1><br>
        <h3>LOAN APPLICATION FORM</h3><br>
        <form>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"  id="name"> </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"  id="name"> </td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td><select id="country">
                        <option value="1">Select country</option>
                        <option value="2">Kenya</option>
                        <option value="3">Rwanda</option>
                        <option value="4">Uganda</option>
                        <option value="5">Tanzania</option></td>
                </tr>
                <tr>
                    <td>Account NO </td>
                    <td><input type="number" type="name"> </td>
                </tr>
                <tr>
                    <td>Currency</td>
                    <td><input type="radio"  id="name">FRW<br>
                        <input type="radio"  id="name">USD<br>
                        <input type="radio"  id="name">OTHER<br> </td>
                </tr>
                <tr>
                    <td>Amount of loan</td>
                    <td><input type="text"  id="name"> </td>
                </tr>
                <tr>
                    <td>Existing loan</td>
                    <td><input type="checkbox"  id="YES" value="YES">YES<br>
                        <input type="checkbox"  id="NO" value="NO">NO<br> </td>
                </tr>
                <tr >
                   
                    <td rowspan="2"><input type="button"  id="submit" value="submit"> </td>
                    
                </tr>
            </table>
        </form>
    </body>
</html>
